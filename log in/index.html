<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insider</title>
    <script src="https://kit.fontawesome.com/a18e590595.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <img src="../img/logo.jpg" alt="Insider">
    </nav>
    <div class="container">
        <h1>Log In</h1>
        <div class="box">
            <i class="fa fa-envelope"></i>
            <input type="email" name="email" placeholder="Enter Your Email" id="email">
        </div>
        <div class="box">

            <i class="fa fa-key"></i>
            <input type="password" name="password" placeholder="Enter Your Password" id="password">
        </div>
        <button class="btn">Sign In</button>
        <div class="signup">
            <a href="/signup/index.html">Sign up for Insider</a>
        </div>

    </div>
</body>

</html>
