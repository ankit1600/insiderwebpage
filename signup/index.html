<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a18e590595.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Sign Up For Insider</title>
</head>
<body>
    <nav>
        <img src="../img/logo.jpg" alt="Insider">
    </nav>
    <div class="container">
        <form action="" method="post" id="contact">
        <h1>Sign Up</h1>
        <div class="box">
            <i class="fa fa-user"></i>
            <input type="name" name="name" placeholder="Enter Your Fullname" id="name">
        </div>
        <div class="box">
            <i class="fa fa-mobile"></i>
            <input type="number" name="number" placeholder="Enter Your Number" id="number">
        </div>
        <div class="box">
            <i class="fa fa-envelope"></i>
            <input type="email" name="email" placeholder="Enter Your Email" id="email">
        </div>
        <div class="box">

            <i class="fa fa-key"></i>
            <input type="password" name="password" placeholder="Enter Your New Password" id="password">
        </div>
        <button class="btn">Sign Up</button>
        <div class="signin">
            <a href="../log in/index.html">Already have an account?</a>
        </div>

        </form>
    </div>
    
</body>
</html>
